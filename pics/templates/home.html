{%extends 'base.html'%}

{%block content%}
<h2 class="text-center">Welcome to my Gallery:copy and share the link</h2>
<h2 class="text-center">CLICK THE IMAGE TO VIEW MORE!</h2>
<hr>
<div class="container">
    <div class="row">
        {%for image in images%}
        <div class="col-md-4 ">
            <div class="">
                <img class="card-img-top" src="{{image.image.url}}" style="height: 30rem; width: 30rem;" alt="Card image cap" data-toggle="modal" data-target="#{{image.id}}">
                <div class="card-body" style="margin-top: 5px; margin-bottom: 25px;">
                </div>
              </div>
        </div>
        <!-- The Modal -->
 <div class="modal" id="{{image.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{image.title}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="col-md-4" data-toggle="modal" data-target="#{{image.id}}">

        
        <div class="modal-body">
            <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap"  style="height: 40rem; width: 50rem;">
            <div class="row">
              <div class="col-4"><p>Caption : {{image.caption}}</p></div>
              <div class="col-4"> <p>Location: {{image.location}}</p></div>
              <div class="col-4"> <p>pub_date: {{image.pub_date}}</p></div>
            </div>
            <div class="modal-footer">
              <input type="text" value="{{image.image.url}}" id="copy" style="width:250px"
                  class="form-control">

              <button class="btn btn-success btn-sm " onclick="copyLink('{{image.id}}.url')">Copy</button>
              <!-- <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button> -->
            </div>

           
        </div>
      </div>
     
        <!-- Modal footer -->
        <div class="modal-footer">
            
        </div>
  
      </div>
    </div>
  </div>
        {%endfor%}
        
    </div>
    
</div>
 
{%endblock content%}
